<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER - START -->

      <header class="header">
        <div class="container">
          <div class="header-row">
            <div class="header-button">
              <button class="button modal-open-button">Search</button>
              <button class="button__two modal-open-button__two">Run</button>
            </div>
          </div>
        </div>
      </header>

      <!-- HEADER - END -->

      <!-- MODAL - START -->

      <div class="modal menu-modal">
        <div class="modal-bg"></div>
        <div class="modal-panel">
          <h2 class="modal-panel__text">Whoa! You found me!</h2>
          <button class="modal-button">Hide back</button>
        </div>
      </div>

      <div class="modal menu-modal__two">
        <div class="modal-bg__two"></div>
        <div class="modal-panel__two">
          <h2 class="modal-panel-text__two">Please don't run!</h2>
          <button class="modal-button__two">Close</button>
        </div>
      </div>


     <!-- MODAL - END -->
    </div>

    <script src="./app.js"></script>
  </body>
</html>
