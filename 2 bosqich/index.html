<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>2 bosqich</title>
</head>

<body>

    <div class="wrapper">

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <div class="swiper-image_one">
                        <img src="./image/swiper-image.jpg" alt="swiper image">
                        <div class="swiper-text">
                            <h1 class="swiper-text_1">CSS Fadeshow</h1>
                            <p class="swiper-subtext">Easy to implement and use on your site!</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-image_two">
                        <img src="./image/swiper-image-2.jpg" alt="swiper image">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-image_three">
                        <img src="./image/swiper-image-3.jpg" alt="swiper image">
                    </div>
                </div>
            </div>
            <div class="swiper-button-next button"></div>
            <div class="swiper-button-prev button"></div>
            <div class="swiper-pagination pagination"></div>
        </div>

        <div class="swiper-bg__left"></div>
        <div class="swiper-bg__right"></div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
